<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        .icon {
            width: 512px;
            height: 512px;
            background: #1d9bf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 200px;
            font-weight: bold;
            border: 8px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .icon-192 {
            width: 192px;
            height: 192px;
            font-size: 80px;
        }
        .icon-512 {
            width: 512px;
            height: 512px;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <h1>PWA Icons</h1>
    <p>Right-click and save these icons:</p>
    
    <div class="icon icon-192">C</div>
    <p>192x192 icon</p>
    
    <div class="icon icon-512">C</div>
    <p>512x512 icon</p>
    
    <p>Instructions:</p>
    <ol>
        <li>Right-click on each icon above</li>
        <li>Save as PNG</li>
        <li>Name them pwa-192x192.png and pwa-512x512.png</li>
        <li>Place them in the public folder</li>
    </ol>
</body>
</html>
